<body>
  <div>
    <img src="https://minsalud.gob.bo/images/web/banner-23a.jpg" class="banner" alt="Imagen 1">      
  </div>
  <div id="container">
    <form [formGroup]="formLogin"(ngSubmit)="Login()">
      <div>
        <label for="">Usuario</label>
        <input type="text" formControlName="usuario" class="input-dato">
      </div>  
      <div>
        <label for="">Contrase√±a</label>
        <input type="text" formControlName="password" class="input-dato">
      </div>
      <div>     
        <button [disabled]="!formLogin.valid" type="submit" id="submit">
          Iniciar Sesion
        </button>
      </div>
    </form>
    <form [formGroup]="FormGroup" id="captcha">
      <ngx-recaptcha2 #captchaElem
        [siteKey]="siteKey"
        formControlName="recaptcha">
      </ngx-recaptcha2>
    </form>
  </div>
</body>
